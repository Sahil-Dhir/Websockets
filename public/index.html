<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chatting</title>
</head>
<body>
    <h1 class="title">i-chat ✍️</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" id="name-input"
             class="name-input" value="anonymous"
              maxlength="20">

        </div>
    <ul class="message-container" id="messsage-container">
        <li class="message-left">
            <p class="message">
                hnji
                <span>bluebird 6 May</span>
            </p>
        </li>
        <li class="message-right">
            <p class="message">
                hnji
                <span>bluebird 6 May</span>
            </p>
        </li>
        <li class="message-feedback">
            <p class="feedback" id="feedback">
                typing
            </p>
        </li>
    </ul>
    <form  class="message-form" 
    id="message-from">
<input type="text" name="message" id="message-input" class="message-input">
<div class="v-divider"></div>
<button type="submit" class="send-button">Send <span><i class="fa-solid fa-paper-plane"></i></span></button>
</form>
    </div>
    <h3 class="client-total" id="client-total"> total-client 2</h3>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="main.js"></script>
</body>
</html>
